<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LifeOS Push Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; max-width: 720px; }
      button { padding: 10px 14px; margin-right: 10px; margin-bottom: 10px; cursor: pointer; }
      pre { background: #f6f6f6; padding: 12px; border-radius: 8px; white-space: pre-wrap; }
      .hint { color: #555; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h2>LifeOS Push Test (localhost:4000)</h2>

    <div>
      <button id="login">1) Dev Login (browser)</button>
      <button id="subscribe">2) Subscribe + Save</button>
      <button id="send">3) Send Test Push</button>
    </div>

    <div class="hint">
      If “Send Test Push” says “No subscription found”, click Subscribe first.
      If it says “Push not configured”, fix VAPID keys in your .env.
    </div>

    <pre id="log"></pre>

    <!-- ✅ external script (CSP allows this) -->
    <script src="/push-test.js"></script>
  </body>
</html>
